<div class="flex relative min-h-screen min-w-screen bg-[#F4F1EC] p-4">
  
  <main class="container flex ">
    <!-- สามเหลี่ยมกลับหัว -->
    <div
      class="absolute top-0 left-0 w-0 h-0 border-t-[690px] border-t-transparent border-r-[850px] border-r-[#D2091C] transform rotate-180"
    ></div>

    <!-- รูปภาพ -->
    <div class="flex z-10 relative">
      <img src="../../../assets/loginImage_bg.png" class="w-[89%]" alt="login" />
    </div>

    <!-- กล่อง input -->
    <div class="z-10 mt-10 px-10">
      <p-toast></p-toast>
      
      <form (submit)="register()">
        <h2 class="font-seymour text-[#D2091C] text-5xl">Welcome to</h2>
        <h2 class="font-seymour text-[#D2091C] text-4xl">CafeBOARDgame</h2>
        <div class="container mt-7">
          <div class="py-5">
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >User Name</span
              >
              <input
                [(ngModel)]="user.name"
                name="name"
                type="text"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div>
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >Tel</span
              >
              <input
                [(ngModel)]="user.phone"
                name="phone"
                type="phone"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div class="py-5">
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >Email</span
              >
              <input
                [(ngModel)]="user.email"
                name="email"
                type="email"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div>
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >Password</span
              >
              <input
                [(ngModel)]="user.password"
                name="password"
                type="password"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div class="flex justify-center py-8">
            <button
              type="submit"
              class="bg-[#D2091C] text-white font-seymour font-bold py-2 px-6 rounded-lg hover:bg-[#76232b] transition duration-200"
            >
              Sign up
            </button>
          </div>
          <p class="text-center font-seymour text-[#D2091C]">
            Already have an account?
            <a href="/login" class="text-[#D2091C] underline">Login here</a>
          </p>
        </div>
      </form>
    </div>
  </main>
</div>
