<div
  class="flex flex-col md:flex-row relative min-h-screen min-w-screen bg-[#F4F1EC] p-4 justify-center"
>
  <!-- สามเหลี่ยมกลับหัว -->
  <div
    class="absolute top-0 left-0 w-0 h-0 border-t-[690px] border-t-transparent border-r-[850px] border-r-[#D2091C] transform rotate-180 hidden xl:block"
  ></div>

  <main class="container flex flex-col md:flex-row  items-center">
    <!-- รูปภาพ -->
     <div class="flex w-full">
      <div class="z-10  mt-8 md:mt-0 hidden lg:block">
        <img src="../../../assets/loginImage_bg1.png" class="w-full md:w-full" alt="login" />
      </div>
  

     </div>

    <div class="z-10 px-10 w-full md:w-auto">
      <!-- กล่อง input -->
      <div class="z-10 ">
        <p-toast></p-toast>

        <form (submit)="register()" class="text-center  md:text-left">
          <h2 class="font-seymour text-[#D2091C] text-3xl md:text-4xl">Welcome to</h2>
          <h2 class="font-seymour text-[#D2091C] text-3xl md:text-4xl">CafeBOARDgame</h2>
          <p class="font-seymour text-[#D2091C] mt-5 text-xl">
            Already have an account? <a href="/login" class="text-[#D2091C] underline">Login</a>
          </p>

          <div class="container ">
            <!-- Input: User Name -->
            <div class="py-8">
              <label class="relative">
                <span
                  class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                  >User Name</span
                >
                <input
                  [(ngModel)]="user.name"
                  name="name"
                  type="text"
                  required
                  class="w-[90%] sm:w-[90%] lg:w-[100%] px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
                />
              </label>
            </div>

            <!-- Input: Tel -->
            <div >
              <label class="relative">
                <span
                  class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                  >Tel</span
                >
                <input
                  [(ngModel)]="user.phone"
                  name="phone"
                  type="tel"
                  required
                  class="w-[90%] sm:w-[90%] lg:w-[100%] px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
                />
              </label>
            </div>

            <!-- Input: Email -->
            <div class="py-8">
              <label class="relative">
                <span
                  class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                  >Email</span
                >
                <input
                  [(ngModel)]="user.email"
                  name="email"
                  type="email"
                  required
                  class="w-[90%] sm:w-[90%] lg:w-[100%] px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
                />
              </label>
            </div>

            <!-- Input: Password -->
            <div >
              <label class="relative">
                <span
                  class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                  >Password</span
                >
                <input
                  [(ngModel)]="user.password"
                  name="password"
                  type="password"
                  required
                  class="w-[90%] sm:w-[90%] lg:w-[100%] px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
                />
              </label>
            </div>

            <!-- Sign Up Button -->
            <div class="flex justify-center py-8">
              <button
                type="submit"
                class="bg-[#D2091C] text-white font-seymour font-bold py-2 px-6 rounded-lg hover:bg-[#76232b] transition duration-200"
              >
                Sign up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
