<div class="bg-[#F4F1EC] h-screen ">
  <app-navbar></app-navbar>
  <div class="container mx-auto p-4 pt-20">
      <h1 class="text-2xl font-bold text-red-600 mb-4">YOUR CART</h1>
      <div class="flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-2/3">
          <div *ngFor="let item of cartItems" class="flex flex-col w-full justify-between border-b-2 border-redProject py-4">
            <div class="flex justify-between">
                <div class="flex">
              <img [src]="item.photo" [alt]="item.name" class="w-16 h-16 object-cover mr-4">
              <div class="flex-col">
                  <h2 class="font-semibold">{{ item.name }}</h2>
                  <p class="text-sm text-gray-600">Type: {{ item.type }}</p>
              </div>
              </div>
              <button class="text-red-600" (click)="removeItem(item)">DELETE</button>
            </div>
            <div class="flex justify-between">
              <div class="">

                  <span class="px-4 py-1 bg-gray-100">{{ item.quantity }}</span>

              </div>
              <p class="font-semibold">{{ item.price * item.quantity }} BAHT</p>
            </div>
          </div>
        </div>
        <div class="relative w-full md:w-1/3  p-4 rounded-lg border-2 border-redProject ">
          <h2 class="absolute -top-5 bg-[#F4F1EC] p-1  text-redProject text-xl font-bold mb-4">TOTAL PRICE</h2>
          <div *ngFor="let item of cartItems" class="flex justify-between mb-2">
            <span>{{ item.name }}</span>
            <span>{{ item.price * item.quantity }} BAHT</span>
          </div>
          <div class="border-t pt-4 mt-4">
            <div class="flex justify-between font-bold">
              <span>TOTAL</span>
              <span>{{ totalPrice }} BAHT</span>
            </div>
          </div>
          <button (click)="togglePopup()" class="bg-orangePro border rounded-lg px-3 py-1 text-white font-koulen">PROCESS TO CHECKOUT</button>
          <app-payment *ngIf="showPopup" [price]="totalPrice" [cart_id]="selectedCartId" (close)="togglePopup()"></app-payment> <!-- Update price here -->
        </div>
      </div>
    </div>
</div>
