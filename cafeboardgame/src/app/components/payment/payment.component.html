<!-- Modal Background -->
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <!-- Close Button (Optional) -->
      <button (click)="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        &times;
      </button>
  
      <!-- QR Code -->
      <div class="flex justify-center mb-6">
        <img src="assets/qr-code-placeholder.png" alt="QR Code" class="w-24 h-24">
      </div>
  
      <!-- Upload Input -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Upload</label>
        <input id="upload" type="file" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-blue-500">
      </div>
  
      <!-- Total Price -->
      <div class="flex justify-between items-center mb-6">
        <span class="text-lg font-bold">Total</span>
        <span class="text-lg font-bold">{{ price }} BAHT</span> <!-- Display the passed price -->
      </div>
  
      <!-- Buttons -->
      <div class="flex justify-between">
        <button class="bg-orange-500 text-white py-2 px-6 rounded-lg hover:bg-orange-600">
          BACK
        </button>
        <button class="bg-orange-500 text-white py-2 px-6 rounded-lg hover:bg-orange-600">
          SUBMIT
        </button>
      </div>
    </div>
  </div>
