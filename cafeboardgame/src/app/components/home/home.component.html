      Enjoy <span class="text-transparent text-border">Yummy</span>
      <div class="">
        <span class="text-transparent text-border">&Fun</span> Timess...
      </div>
    </div>
    <div class="absolute w-[40%] h-auto top-[10%] left-[-290px]">

    </div>
    <div class="absolute w-[550px] h-auto top-[180px] left-[13%]">
      <img src="../../../assets/cupcake.png" />
    </div>
    <div
      class="absolute text-[70px] right-[350px] leading-[80px] font-seymour text-border text-redProject"
    >
      EAT<span class="text-transparent">E</span><br />
      <div class="flex items-center">
        <span class="text-transparent">AT</span>
        <span><img src="../../../assets/Group 129.png" alt="Group 129" /></span>
      </div>
      <div class="flex items-center">
        <span><img src="../../../assets/Group 130.png" /></span>EAT
      </div>

  <!------------------------------------------------------------->
  <section class="flex flex-col items-center mt-20">
    <h1 class="text-red-600 text-5xl font-bold mb-10">OUR MENU</h1>
    <div class="relative w-full flex justify-center items-center">
      <button
        (click)="prevSlide()"
        class="absolute left-5 text-2xl text-red-600"
      >
        &lt;
      </button>
      <!-- Card Carousel -->
      <div class="flex justify-between space-x-10 overflow-hidden w-[80%]">
        <div
          *ngFor="let item of menuItems; let i = index"
          [ngClass]="{
            'scale-110': i === currentIndex,
            'opacity-50': i !== currentIndex
          }"
          class="transition-all duration-500 transform transition-transform ease-in-out w-[200px] h-[300px] flex flex-col items-center justify-center bg-transparent"
          [style.transform]="getTransform(i)"
        >
          <img
            [src]="item.image"
            alt="{{ item.name }}"
            class="w-40 h-40 object-cover mb-4"
          />
          <h2 class="text-center text-red-600 text-lg">{{ item.name }}</h2>
          <p class="text-center text-lg font-bold text-red-600">
            ${{ item.price }}
          </p>
          <div *ngIf="i === currentIndex" class="mt-4">
            <button class="bg-red-600 text-white py-2 px-4 rounded">
              LEARN MORE
            </button>
          </div>
        </div>
      </div>
      <button
        (click)="nextSlide()"
        class="absolute right-5 text-2xl text-red-600"
      >
        &gt;
      </button>
    </div>
  </section>
