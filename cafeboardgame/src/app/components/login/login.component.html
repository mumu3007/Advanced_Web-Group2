<div class="flex relative min-h-screen min-w-screen bg-[#F4F1EC] p-4">
  <main class="container flex flex-wrap justify-center ">
    <div class="z-10 mt-12 px-10  ">
      <form (submit)="login()">
        <h2 class="font-seymour text-[#D2091C] text-4xl">Welcome to</h2>
        <h2 class="font-seymour text-[#D2091C] text-4xl">CafeBOARDgame</h2>
        <p class="font-seymour text-[#D2091C] mt-5 text-xl">
          don't have an account? <a href="/register" class="text-[#D2091C] underline">Sign up</a>
        </p>

        <div class="container mt-9">
          <div class="py-8">
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >Email</span
              >
              <input
                [(ngModel)]="user.email"
                name="email"
                type="email"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div>
            <label class="relative">
              <span
                class="absolute font-seymour font-thin text-[#D2091C] left-2 -top-5 px-1 text-sm uppercase tracking-wide bg-[#F4F1EC] ml-2"
                >Password</span
              >
              <input
                [(ngModel)]="user.password"
                name="password"
                type="password"
                required
                class="w-full px-4 py-2 mt-4 text-lg outline-none border-2 border-[#D2091C] rounded-2xl hover:border-[#D2091C] duration-200 focus:border-indigo-60 bg-inherit"
              />
            </label>
          </div>
          <div class="flex justify-center py-8">
            <button
              type="submit"
              class="bg-[#D2091C] text-white font-seymour font-bold py-2 px-6 rounded-lg hover:bg-[#76232b] transition duration-200"
            >
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-wrap justify-center items-center  z-10">
      <img src="../../../assets/loginImage.png" class="w-[89%]" alt="login" />
    </div>
  </main>

  <div
    class="absolute bottom-0 right-0 w-0 h-0 border-r-[1100px] border-r-[#D2091C] border-t-[690px] border-t-transparent"
  ></div>
</div>
