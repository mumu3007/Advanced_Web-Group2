<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
<form (submit)="login()" class="space-y-4 w-full max-w-sm mx-auto">
  <input
    [(ngModel)]="user.email"
    name="email"
    placeholder="Email"
    type="email"
    required
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />
  <input
    [(ngModel)]="user.password"
    name="password"
    placeholder="Password"
    type="password"
    required
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />
  <button
    type="submit"
    class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-500 transition duration-200"
  >
    Login
  </button>
</form>
<p class="text-center text-red-500 mt-4">{{ message }}</p>
